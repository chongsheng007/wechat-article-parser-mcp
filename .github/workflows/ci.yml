name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install uv
      run: pip install uv
    
    - name: Install dependencies
      working-directory: src/wechat_article_parser
      run: uv sync
    
    - name: Check code syntax
      working-directory: src/wechat_article_parser
      run: |
        uv run python -m py_compile $(find . -name '*.py')
    
    - name: Verify imports
      working-directory: src/wechat_article_parser
      run: |
        uv run python -c "from wechat_article_parser.server import mcp; print('âœ… Server module loaded successfully')"

